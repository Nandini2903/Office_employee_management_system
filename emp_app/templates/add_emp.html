<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffecd2;
        }
        .container {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px #000000;
        }
        label {
            font-weight: bold;
            color: #ffffff;
        }
        input {
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }
        .btn-primary {
            background-color: #ff6a00;
            border-color: #ff6a00;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ee0979;
            border-color: #ee0979;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add An Employee</h1>
        <hr>
        <form action="/add_emp/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}">
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}">
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="number" class="form-control" id="department" name="department" value="{{ department }}">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="number" class="form-control" id="role" name="role" value="{{ role }}">
            </div>
            <div class="form-group">
                <label for="bonus">Bonus</label>
                <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" value="{{ phone }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>
</body>
</html>
